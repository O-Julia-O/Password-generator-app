<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <script defer src="./script.js"></script>
  <script defer src="./passwordComplexity.js"></script>
  
  <title>Password generator app</title>
</head>
<body>
  <main>
    <article class="password-generator flex">
      <h1 class="password-generator__title">Password Generator</h1>
      <div class="password-generator__output container">
        <input type="text" class="output__text" readonly placeholder="P4$5W0rD!" value=""/>
        <button class="output__copy-btn">
          <svg width="21" height="24" xmlns="http://www.w3.org/2000/svg"><path d="M20.341 3.091 17.909.659A2.25 2.25 0 0 0 16.319 0H8.25A2.25 2.25 0 0 0 6 2.25V4.5H2.25A2.25 2.25 0 0 0 0 6.75v15A2.25 2.25 0 0 0 2.25 24h10.5A2.25 2.25 0 0 0 15 21.75V19.5h3.75A2.25 2.25 0 0 0 21 17.25V4.682a2.25 2.25 0 0 0-.659-1.591ZM12.469 21.75H2.53a.281.281 0 0 1-.281-.281V7.03a.281.281 0 0 1 .281-.281H6v10.5a2.25 2.25 0 0 0 2.25 2.25h4.5v1.969a.282.282 0 0 1-.281.281Zm6-4.5H8.53a.281.281 0 0 1-.281-.281V2.53a.281.281 0 0 1 .281-.281H13.5v4.125c0 .621.504 1.125 1.125 1.125h4.125v9.469a.282.282 0 0 1-.281.281Zm.281-12h-3v-3h.451c.075 0 .147.03.2.082L18.667 4.6a.283.283 0 0 1 .082.199v.451Z"/></svg>
        </button>
      </div>
      <div class="password-generator__settings container">
        <div class="settings-length">
          <label for="length" class="settings__label">Character Length
          <span class="settings__value" id="slider__value">0</span></label>
          <input type="range" id="length" class="settings__slider" min="0" max="20" value="0">
        </div>

        <div class="settings__checkboxes flex">
          <label class="checkbox flex"><input type="checkbox" class="checkbox__input"><span class="custom-check"></span>Include Uppercase Letters</label>
          <label class="checkbox flex"><input type="checkbox" class="checkbox__input"><span class="custom-check"></span>Include Lowercase Letters</label>
          <label class="checkbox flex"><input type="checkbox" class="checkbox__input"><span class="custom-check"></span>Include Numbers</label>
          <label class="checkbox flex"><input type="checkbox" class="checkbox__input"><span class="custom-check"></span>Include Symbols</label>
        </div>

        <div class="password-generator__strength">
          <span class="strength__label">STRENGTH</span>
          <span class="strength__lvl-complexity"></span>
          <div class="strength__container">
            <div class="strength__bar square-1"></div>
            <div class="strength__bar square-2"></div>
            <div class="strength__bar square-3"></div>
            <div class="strength__bar square-4"></div>
          </div>
        </div>
      </div>

      <div class="button__container">
        <button class="password-generator__button">
          Generate
          <svg width="12" height="12" xmlns="http://www.w3.org/2000/svg"><path d="m5.106 12 6-6-6-6-1.265 1.265 3.841 3.84H.001v1.79h7.681l-3.841 3.84z"/></svg>
        </button>
      </div>
    </article>
  </main>
</body>
</html>
